{% extends 'users/base.html' %}
{% block body %}

<h1 class="text-2xl m-10 font-bold text-center">Register User</h1>

<div class="container py-5 flex justify-center items-center">
    <form method="post" class="bg-gray-100 dark:bg-gray-800 shadow-md w-full max-w-lg rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_email">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_email" value="{{ user_form.email.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_username">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_username" value="{{ user_form.username.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_first_name">First Name</label>
            <input type="text" name="first_name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_first_name" value="{{ user_form.first_name.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_password">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_password" value="{{ user_form.password.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_password2">Confirm Password</label>
            <input type="password" name="password2" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_password2" value="{{ user_form.password2.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_profile_photo">Profile Photo</label>
            <input type="file" name="profile_photo" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_profile_photo">
        </div>

        <button class="bg-green-500 hover:bg-green-700 text-white px-5 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Register</button>
    </form>
</div>

<p class="text-center px-10 py-10">
    <a class="text-indigo-500 hover:underline" href="{% url 'password_reset' %}">Forgot Password? Click here to reset!</a>
</p>
<p class="text-center px-10 py-10">
    Already registered? <a class="text-indigo-500 hover:underline" href="{% url 'login' %}">Login here</a>.
</p>

{% endblock %}
