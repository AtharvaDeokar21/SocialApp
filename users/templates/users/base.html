{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/new.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photo App</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <!-- Website logo -->
          <div>
            <a class="flex items-center" href="">
              <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="Photo App Logo">
              <span class="font-semibold text-lg text-gray-500">Photo App</span>
            </a>
          </div>
          <!-- Website items -->
          <div class="space-x-4">
            {% if request.user.is_authenticated %}
              <a class="py-2 px-4 text-gray-500 font-semibold hover:text-gray-700 transition" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="py-2 px-4 text-gray-500 font-semibold hover:text-gray-700 transition" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class="py-2 px-4 text-gray-500 font-semibold hover:text-gray-700 transition" href="">Link3</a>
          </div>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}
    
  </body>
</html>
