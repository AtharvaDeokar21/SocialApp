{% extends 'users/base.html' %}
{% block body %}

<h3 class="text-xl font-bold mb-4">Password Reset</h3>
<div class="container py-5 flex justify-center items-center">
    
    <form method="post" class="bg-gray-100 dark:bg-gray-800 shadow-md p-8 rounded w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_email">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_email" value="{{ form.email.value }}">
        </div>
        <button class="bg-green-500 hover:bg-green-700 text-white px-5 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
