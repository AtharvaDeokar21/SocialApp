{% extends 'users/base.html' %}
{% block body %}

<h2 class="text-2xl m-10 font-bold">Change Password</h2>
<div class="container py-5 mx-10">
    <div class="text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <form class="bg-gray-100 dark:bg-gray-800 shadow-md m-10 px-8 rounded pt-5 pb-8 mb-4 w-full max-w-lg" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_old_password">Old Password</label>
            <input type="password" name="old_password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_old_password" value="{{ form.old_password.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_new_password1">New Password</label>
            <input type="password" name="new_password1" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_new_password1" value="{{ form.new_password1.value }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="id_new_password2">Confirm Password</label>
            <input type="password" name="new_password2" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="id_new_password2" value="{{ form.new_password2.value }}">
        </div>
        
        <button class="bg-green-500 hover:bg-green-700 text-white my-5 px-5 py-2 rounded" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
